version: '3.8'
services:
  postgres:
    build: ./docker/postgres
    container_name: luxor-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ramesses
      POSTGRES_DB: luxor
      POSTGRES_PASSWORD: secret
      TZ: "Asia/Tokyo"
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
  postgresql-data:
    driver: local
